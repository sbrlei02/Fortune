    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a002b, #000000);
      font-family: 'Segoe UI', cursive, sans-serif;
      color: #f0e6ff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 15px #a084dc, 0 0 30px #7a5cf3;
    }

    #crystal-ball {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #7a5cf3, #3b1d6a);
      border-radius: 50%;
      box-shadow: 0 0 25px #a084dc, inset 0 0 40px #fff;
      cursor: pointer;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    #crystal-ball::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 40px;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      filter: blur(5px);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Paper */
    #paper {
      margin-top: 40px;
      background: #fdfbf7;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 320px;
      text-align: center;
      font-size: 1.2rem;
      color: #3b1d6a;
      display: none;
      animation: pop 0.5s ease forwards;
    }

    /* Big funny message */
    #big-message {
      margin-top: 40px;
      background: #fff4d6;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,255,255,0.8);
      max-width: 500px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #2d1657;
      display: none;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Stars */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
